<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
    <title>Music Player</title>
</head>
<body>
    <div class="player-body">
        <div class="player-bg" id="player-bg"></div>
        <div class="player-header">
            <i class="fa-regular fas fa-chevron-left"></i>
            <p>Top Mixes</p>
            <i class="fa-regular fas fa-ellipsis-vertical"></i>
        </div>
        <div class="img music-picture" id="music-picture">
            <img src="image/audio1.png" id="cover" class="animate__animated animate__flipInY">
        </div>
        <div class="music-status">
            <!-- <div class="music-description">
                <h4 id="artiste">Paris</h4>
                <p id="title">Baco Exu do Blues</p>
            </div> -->
            <!-- <i class="fa-solid fas fa-heart" id="heart"></i> -->
        </div>
        <audio src="music/audio1.mp3" type="audio/mp3" id="audio">
        </audio>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
        <div class="controls">
            <i class="fa-solid fa-2x fas fa-shuffle" id="random"></i>
            <i class="fa-solid fa-2x fas fa-backward-step" id="backward"></i>
            <i class="fa-solid fa-3x fa-play play" id="play"></i>
            <i class="fa-solid fa-3x fa-pause pause" id="pause"></i>
            <i class="fa-sharp  fa-2x fa-solid fa-forward-step" id="forward"></i>
            <div class="music-time" id="music-time"><p>03:55</p></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
