<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
    <title>Music Player</title>
</head>
<body>
    <div class="player-body">
        <div class="player-header">
            <i class="fa-regular fas fa-chevron-left"></i>
            <p>Top Mixes</p>
            <i class="fa-regular fas fa-ellipsis-vertical"></i>
        </div>
        <div class="music-picture">
            <img src="image/Midjourney.png">
        </div>
        <div class="music-status">
            <div class="music-description">
                <h4>Paris</h4>
                <p>Baco Exu do Blues</p>
            </div>
            <i class="fa-solid fas fa-heart"></i>
        </div>
        <audio src="audio1.mp3" type="audio/mp3">
        </audio>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
        <div class="music-time"><p>03:55</p></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
